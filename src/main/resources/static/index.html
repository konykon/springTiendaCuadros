<!DOCTYPE html>
<html>

<head>
	<title>Cuadros</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="item">
			<div class="block">
				<h2>Crear tienda</h2>
				<label>Nombre</label>
				<input type="text" id="shop" />
				<label>Capacidad</label>
				<input type="number" id="capacity" /><br>
				<input id="create" type="button" onClick="createShop()" value="Añadir" />
			</div>
		</div>
		<div class="item">
			<div class="block">
				<h2>Crear cuadro</h2>
				<label>Nombre de tienda</label>
				<input type="text" id="nameOfShop" />
				<label>Nombre</label>
				<input type="text" id="picture" />
				<label>Autor</label>
				<input type="role" id="author" /><br>
				<input id="update" type="button" onClick="createPicture()" value="Añadir" />
			</div>
		</div>
		<div class="item">
			<div class="block">
				<h2>Eliminar cuadro</h2>
				<label>Nombre de tienda</label>
				<input type="text" id="shopName" /><br>
				<label>Nombre de cuadro</label>
				<input type="text" id="pictureToDelete" /><br>
				<input type="button" onClick="deletePicture()" value="Eliminar" />
				<p id="msgDel"></p>
			</div>
		</div>
		<div class="block">
			<h2>Tiendas</h2>
			<table id="tableShops">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Capacidad</th>
				</tr>
			</table>
		</div>
		<div class="block">
			<h2>Cuadros</h2>

			<label>Nombre de tienda</label>
			<input type="text" id="nameShop" /><br>
			<input type="button" onClick="showPictures()" value="Mostrar" /><br>

			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Autor</th>
					</tr>
				</thead>
				<tbody id="tablePictures">
				</tbody>
			</table>
			</table>
		</div>
	</div>
</body>

</html>
